<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/media.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="/images/logo.jpg" alt="Logo" class="logo" />
      </div>
        <div class="hero-container">
          <img src="/images/hero-desktop.jpg" alt="" class="hero-desktop"/>
          <img src="/images/hero-mobile.jpg" alt="" class="hero-mobile"/>
        </div>
        <div class="content-wrapper">
          <div class="desktop-logo">
            <img src="/images/logo.jpg" alt="Logo" class="logo" />
          </div>
          <div class="title">We're</div>
          <div class="coming-soon">Coming soon</div>
          <div class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <form id="form" novalidate>
            <div class="input-container">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <img src="/images/icon-error.jpg" alt="Error icon" class="danger-button"
              id="danger-button">
              <button class="button" type="submit">
                <img src="/images/icon-arrow.svg" alt="">
              </button>
            </div>
            <div class="danger-text" id="danger-text">
              Please provide a valid email/ 
              Por favor, forneça um e-mail válido
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
